<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/style.css" />

    <title>Party-X</title>
  </head>

  <body>
    <!-- Main Nav -->
    <nav class="navbar navbar-expand-lg py-3 px-4 auto-hiding-navbar">
      <h4 class="mr-auto">Party-X</h4>
      <a class="ml-auto px-3" href="/logout">Logout</a>
    </nav>
    <!-- End Main Nav -->

    <!-- Body Content -->
    <div class="holder">
      <p class="user"></p>
      <div class="row">
        <!-- Create Events Card -->
        <div class="col-md-6 col-style">
          <div class="card" id="createEvent">
            <div class="card-body">
              <h5 class="card-title">My Event</h5>
              <hr />
              <ul class="userEvents"> </ul>
              <!-- Button trigger modal -->
              <button
                type="button"
                class="create-btn"
                data-toggle="modal"
                data-target="#myModal"
              >
                Create Event
              </button>
            </div>
          </div>
        </div>
        <!-- End Of Create Events Card -->

        <!-- Upcoming Events Card -->
        <div class="col-sm-6 col-style">
          <div class="card" id="upcoming">
            <div class="card-body">
              <h5 class="card-title">Upcoming Events</h5>
              <hr />
              <ul class="attendEvents"> </ul>
            </div>
          </div>
        </div>
        <!-- End of Upcoming Events Card -->
      </div>

      <!-- All events Content -->
      <div class="row">
        <div class="col col-md-1"></div>
        <!-- IGNORE TOP COL -->
        <div class="col col-md-10">
          <div class="card" id="allEvents">
            <div class="card-body">
              <h5 class="card-title">All Events</h5>
              <hr />
              <ul class="allEvents-list">
                <!-- <li>Populated Events</li> -->
              </ul>
            </div>
          </div>
        </div>
        <div class="col col-md-1"></div>
        <!-- IGNORE TOP COL-->
      </div>
      <!-- End All Events -->
    </div>
    <!-- End Body Content -->

    <!-- Ceate Event Modal -->

    <!-- Modal -->
    <div
      class="modal fade"
      id="myModal"
      data-backdrop="static"
      data-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel"
              >The party starts here!</h5
            >
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form class="create-form">
              <div class="form-row">
                <div class="form-group col-md-12">
                  <label for="eventTitle">Event</label>
                  <input
                    type="text"
                    class="form-control"
                    id="eventTitle"
                    placeholder=""
                  />
                </div>
                <div class="form-group col-md-12">
                  <label for="eventTheme">Theme</label>
                  <input
                    type="text"
                    class="form-control"
                    id="eventTheme"
                    placeholder=""
                  />
                </div>
              </div>
              <div class="form-group">
                <label for="eventLoc">Location</label>
                <input
                  type="text"
                  class="form-control"
                  id="eventLoc"
                  placeholder="Event location"
                />
              </div>
              <div class="form-group col-md-6">
                <label for="eventDate">Date</label>
                <input type="date" class="form-control" id="eventDate" />
              </div>
              <div class="form-group col-md-6">
                <label for="eventTime">Time</label>
                <input type="time" class="form-control" id="eventTime" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal"
              >Close</button
            >
            <button type="submit" id="createPartyBtn" class="btn btn-primary"
              >Submit</button
            >
          </div>
        </div>
      </div>
    </div>
    <!-- End Event Modal -->
    <!-- Boostrap Scripts -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="./js/dashboard.js"></script>
  </body>
</html>
